<template>
    <require from="faq"></require>

    <section class="hero is-fullheight is-bold">
      <div class="hero-header">
        <header class="header">
          <div class="header-left">
            <div class="header-item info">
              Single-click secure file transfer over <a href="https://webrtc.org/" style="margin-left: 4px;">WebRTC</a>. 
              <span class="subtext">No middleman, no cookies, no tracking.</span>
            </div>
          </div>
          <div class="header-right">
            <div class="header-item logo">
              bit<span style="color: #346BC8;">f.ly</span>
            </div>
          </div>
        </header>
      </div>

      <div class="hero-content">
        <div class="container"> 
          <div if.bind="isUploader" class="container">
            <div if.bind="!file" id="dropzone" class="dropzone" ref="dropzoneRef">
                <div class="dropzone-text">Drag and drop a file or click to browse..</div>

                <div class="fileicon"></div>

                <div class="dropzone-subtext">..and we'll give you an URL to fetch it from securely</div>
            </div>

            <div if.bind="file && !token" class="upload-box">
                <div><h2 class="title">Please wait</h2></div>
            </div>

            <div if.bind="file" class="upload-box">
              <div>
                <h1 class="title">Sending "${fileName}"</h1>
              </div>
              <br/>
              <div if.bind="token && !uploading">
                  <h2 class="subtitle">
                      Give this url to the receiving party:
                      <br />
                      <a href="${serverUrl}/${token}" target="_blank" class="token-link">${serverUrl}/${token}</a>
                      <br/>
                      and don't close this tab until the transfer is complete
                  </h2>
              </div>

              <div if.bind="uploading && !uploadComplete">
                  <h2 class="title">Sending..</h2>

                  <div class="progress">
                      <div class="progress-bar" style="width:${reader.percentComplete}%">
                          <span class="sr-only">${reader.percentComplete.toFixed(2)}%</span>
                      </div>
                  </div>
              </div>
              <div if.bind="uploading && uploadComplete">
                  <h2 class="title">Your file has been sent successfully!</h2>
                  <h4 class="subtitle"><a click.delegate="reload()">Send another?</a></h4>
              </div>
            </div>
          </div>

          <div if.bind="!isUploader" class="container">
            <template if.bind="downloader.queue.length === 0">
                <h2 class="title">Please wait..</h2>
            </template>
            <template if.bind="downloader.queue.length > 0">
              <h2 class="title">
                  <template if.bind="!downloader.queue[0].localUrl">Receiving</template>
                  <template if.bind="downloader.queue[0].localUrl">Received</template>
                  "${downloader.queue[0].fileName}"
              </h2>
              <h3 class="subtitle">Size: ${((downloader.queue[0].fileSize / 1024.0) / 1024.0).toFixed(2)} MiB</h3>

              <div if.bind="!downloader.queue[0].localUrl" class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="${downloader.queue[0].percentComplete}"
                       aria-valuemin="0" aria-valuemax="100" style="width:${downloader.queue[0].percentComplete}%">
                      <span class="sr-only">${downloader.queue[0].percentComplete.toFixed(2)}%</span>
                  </div>
              </div>

              <br/>
              <div>
                <h1 class="title">
                  <a if.bind="downloader.queue[0].localUrl"
                    download.bind="downloader.queue[0].fileName"
                    href.bind="downloader.queue[0].localUrl">
                    Save file
                  </a>
                </h1>
              </div>
            </template>
          </div>

          <div class="show-faq">
            <a click.delegate="showFAQ = !showFAQ"><h2 class="subtitle">FAQ</h2></a>
          </div>

          <faq show.bind="showFAQ"></faq>
        </div>
      </div>

      <div style="background: #fafafa;">
        BITFLY HAS SHIPPED ${totalTransfers} FILES SO FAR
      </div>

      <div class="hero-footer">
        <footer class="footer">
          <div class="container">
            <a class="button" href="https://github.com/bitfly-p2p/">
              <i class="fa fa-github"></i>
              GitHub
            </a>
          </div>
        </footer>
      </div>
    </section>
</template>
